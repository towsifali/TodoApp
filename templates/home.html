{% include 'layout.html'%}
<div class = "container">
    <div class = "car text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding the task that needs to be complete</p>
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Take out the trash</td>
                        <td>
                            <button type ="button" class="btn btn-success">Complete</button>
                            <button type ="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Walk the dog</td>
                        <td>
                            <button type ="button" class="btn btn-success">Complete</button>
                            <button type ="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Fill the tank</td>
                        <td>
                            <button type ="button" class="btn btn-success">Complete</button>
                            <button type ="button" class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="#">Add a new Todo</a>
        </div>
    </div>
</div>
